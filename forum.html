<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <!-- Bootstrap CSS -->
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
       <!-- Font Awesome -->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

   <!--css-->
   <link rel="stylesheet" href="css/style.css">
    <title>Fórum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .forum {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .topic {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .topic:last-child {
            border-bottom: none;
        }
        .topic-title {
            font-weight: bold;
            color: #007BFF;
        }
        .topic-details {
            color: #555;
            font-size: 0.9em;
        }
        form {
            margin-top: 20px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>  <!-- INICIO CABECHALHO-->
        <nav class="navbar navbar-expand-sm navbar-light bg-warning">
          <div class="container">
            <a href="#" class="navbar-brand">
              <img src="img/TrilliOn.png" width="250">
            </a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="nav-principal">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="#nav-principal">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a href="" class="nav-link">Home</a>
                </li>
                </li><li class="nav-item">
                  <a href="cursos.html" class="nav-link">Cursos</a>
                </li><li class="nav-item">
                  <a href="about.html" class="nav-link">About</a>
                </li>
              </li><li class="nav-item">
                <a href="" class="btn btn-outline-light ml-4">Login</a>
              </li>
              </ul>
  
            </div>
          </div>
        </nav>
  
      </header> <!-- FIM CABECALHO -->
    <div class="forum">
        <h1>Fórum de Discussão</h1>

        <!-- Lista de tópicos -->
        <div id="topics">
            <div class="topic">
                <p class="topic-title">duvidas</p>
                <p class="topic-details">Consigo fazer a portabilidade da minha conta em outro banco?</p>
            </div>
            <div class="topic">
                <p class="topic-title">conta</p>
                <p class="topic-details">tem banco fisico ?</p>
            </div>
        </div>

        <!-- Formulário para adicionar um novo tópico -->
        <form id="newTopicForm">
            <input type="text" id="topicTitle" placeholder="Título do tópico" required>
            <textarea id="topicContent" rows="4" placeholder="Detalhes do tópico" required></textarea>
            <button type="submit">Adicionar Tópico</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('newTopicForm');
        const topicsDiv = document.getElementById('topics');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const title = document.getElementById('topicTitle').value;
            const content = document.getElementById('topicContent').value;

            const newTopic = document.createElement('div');
            newTopic.classList.add('topic');
            newTopic.innerHTML = `
                <p class="topic-title">${title}</p>
                <p class="topic-details">${content}</p>
            `;

            topicsDiv.appendChild(newTopic);

            form.reset();
        });
    </script>
</body>
</html>
